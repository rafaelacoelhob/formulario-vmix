<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Status dos VMix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .vmix-card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .vmix-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .vmix-card .vmix-number {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .vmix-card .company {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .vmix-card .receiver {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .vmix-card .date {
      color: #999;
      font-size: 0.85rem;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #eee;
    }

    .vmix-card .status-badge {
      display: inline-block;
      background: #4caf50;
      color: #fff;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 8px;
    }

    .timeline-section {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-bottom: 40px;
    }

    .timeline-section h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .vmix-history-section {
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .vmix-history-section:hover {
      border-color: #667eea;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
    }

    .vmix-history-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 25px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .vmix-history-header:hover {
      background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
    }

    .vmix-history-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vmix-history-count {
      font-size: 0.85rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
    }

    .vmix-history-toggle {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s;
      user-select: none;
    }

    .vmix-history-section.collapsed .vmix-history-toggle {
      transform: rotate(-90deg);
    }

    .vmix-history-content {
      padding: 25px;
      background: #fff;
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding 0.3s;
    }

    .vmix-history-section.collapsed .vmix-history-content {
      max-height: 0;
      padding: 0 25px;
    }

    .show-more-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #f8f9fa;
      border: 2px dashed #ccc;
      border-radius: 8px;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .show-more-btn:hover {
      background: #667eea;
      color: #fff;
      border-color: #667eea;
    }

    .timeline {
      position: relative;
      padding-left: 40px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    }

    .timeline-item {
      position: relative;
      padding-bottom: 30px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -32px;
      top: 5px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #667eea;
      border: 3px solid #fff;
      box-shadow: 0 0 0 3px #667eea33;
    }

    .timeline-item .timeline-content {
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .timeline-item .timeline-date {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 5px;
    }

    .timeline-item .timeline-vmix {
      font-weight: 600;
      color: #667eea;
      font-size: 1.1rem;
    }

    .timeline-item .timeline-company {
      color: #333;
      font-size: 1rem;
      margin: 5px 0;
    }

    .timeline-item .timeline-receiver {
      color: #666;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #fff;
      font-size: 1.2rem;
    }

    .error {
      background: #f44336;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #667eea;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
    }

    .refresh-btn:hover {
      background: #5568d3;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #fff;
    }

    .empty-state h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .empty-state p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 1.8rem; }
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üìä Dashboard VMix</h1>
    <p>Acompanhe em tempo real onde est√£o os equipamentos</p>
  </div>

  <div class="container">
    <div id="loadingState" class="loading">
      <p>üîÑ Carregando dados...</p>
    </div>

    <div id="errorState" style="display: none;"></div>

    <div id="dashboardContent" style="display: none;">
      <!-- Status atual de cada VMix -->
      <div id="statsGrid" class="stats-grid"></div>

      <!-- Hist√≥rico de transfer√™ncias por VMix -->
      <div class="timeline-section">
        <h2>üìú Hist√≥rico de Transfer√™ncias por VMix</h2>
        <p style="color: #666; margin-bottom: 20px; font-size: 0.95rem;">
          üëá Clique em cada VMix para ver seu hist√≥rico completo
        </p>
        <div id="historyContainer"></div>
      </div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadData()">üîÑ Atualizar</button>

  <script>
    // ===========================================================
    // IMPORTANTE: Voc√™ precisa publicar a planilha como CSV
    // ===========================================================
    // 1. Abra sua planilha no Google Sheets
    // 2. V√° em Arquivo ‚Üí Compartilhar ‚Üí Publicar na Web
    // 3. Escolha a aba "Formulario Vmix"
    // 4. Formato: CSV
    // 5. Copie a URL gerada e cole abaixo
    
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRWCfmrGtwYAfsvG-vAc-HFldEE13XlIToB0Na96UPV3rFVBGR4R8j316-KOCT8LHW-krYMDdzOHu4/pub?gid=964739530&single=true&output=csv';
    
    // Armazena o status atual de cada VMix
    let vmixStatus = {};
    let allRecords = [];

    async function loadData() {
      try {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('dashboardContent').style.display = 'none';
        document.getElementById('errorState').style.display = 'none';

        // Buscar dados da planilha
        const response = await fetch(SHEET_CSV_URL);
        const csvText = await response.text();
        
        // Parse CSV
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',');
        
        allRecords = [];
        vmixStatus = {};

        // Processar cada linha (pulando o cabe√ßalho)
        for (let i = 1; i < lines.length; i++) {
          const values = parseCSVLine(lines[i]);
          
          if (values.length >= 4) {
            const record = {
              dataHora: values[0],
              empresa: values[1],
              recebedor: values[2],
              vmix: values[3],
              fotos: values[4] || ''
            };
            
            allRecords.push(record);
            
            // Atualizar status atual (√∫ltima entrega de cada VMix)
            vmixStatus[record.vmix] = record;
          }
        }

        // Ordenar registros por data (mais recentes primeiro)
        allRecords.sort((a, b) => {
          return new Date(parseDate(b.dataHora)) - new Date(parseDate(a.dataHora));
        });

        renderDashboard();
        
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';

      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').innerHTML = `
          <div class="error">
            ‚ùå Erro ao carregar dados. Verifique se a planilha foi publicada como CSV.
            <br><br>
            <small>${error.message}</small>
          </div>
        `;
        document.getElementById('errorState').style.display = 'block';
      }
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      
      return result;
    }

    function parseDate(dateStr) {
      // Converte "DD/MM/YYYY HH:MM:SS" para objeto Date
      const parts = dateStr.split(' ');
      const dateParts = parts[0].split('/');
      const timeParts = parts[1]?.split(':') || ['00', '00', '00'];
      
      return new Date(
        dateParts[2], // ano
        dateParts[1] - 1, // m√™s (0-11)
        dateParts[0], // dia
        timeParts[0], // hora
        timeParts[1], // minuto
        timeParts[2] // segundo
      );
    }

    function renderDashboard() {
      // Renderizar cards de status atual
      const statsGrid = document.getElementById('statsGrid');
      const historyContainer = document.getElementById('historyContainer');
      
      if (!statsGrid || !historyContainer) {
        console.error('Elementos do DOM n√£o encontrados');
        return;
      }
      
      statsGrid.innerHTML = '';
      historyContainer.innerHTML = '';

      // Ordenar VMix por n√∫mero
      const vmixNumbers = Object.keys(vmixStatus).sort((a, b) => {
        const numA = parseInt(a.replace(/\D/g, ''));
        const numB = parseInt(b.replace(/\D/g, ''));
        return numA - numB;
      });

      if (vmixNumbers.length === 0) {
        statsGrid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: #666;">
            <h2 style="font-size: 2rem; margin-bottom: 15px; color: #999;">üì≠ Nenhum registro encontrado</h2>
            <p style="font-size: 1.1rem;">Quando houver entregas registradas, elas aparecer√£o aqui.</p>
          </div>
        `;
        return;
      }

      vmixNumbers.forEach(vmixKey => {
        const record = vmixStatus[vmixKey];
        const card = document.createElement('div');
        card.className = 'vmix-card';
        card.innerHTML = `
          <div class="vmix-number">${record.vmix}</div>
          <div class="company">üè¢ ${record.empresa}</div>
          <div class="receiver">üë§ ${record.recebedor}</div>
          <div class="status-badge">EM USO</div>
          <div class="date">üìÖ Desde ${record.dataHora}</div>
        `;
        statsGrid.appendChild(card);
      });

      // Agrupar registros por VMix
      const recordsByVmix = {};
      allRecords.forEach(record => {
        if (!recordsByVmix[record.vmix]) {
          recordsByVmix[record.vmix] = [];
        }
        recordsByVmix[record.vmix].push(record);
      });

      // Ordenar as chaves (VMix 1, VMix 2, etc.)
      const sortedVmixKeys = Object.keys(recordsByVmix).sort((a, b) => {
        const numA = parseInt(a.replace(/\D/g, ''));
        const numB = parseInt(b.replace(/\D/g, ''));
        return numA - numB;
      });

      // Renderizar hist√≥rico por VMix
      sortedVmixKeys.forEach(vmixKey => {
        const records = recordsByVmix[vmixKey];
        
        // Ordenar registros deste VMix por data (mais recente primeiro)
        records.sort((a, b) => {
          return new Date(parseDate(b.dataHora)) - new Date(parseDate(a.dataHora));
        });

        // Criar se√ß√£o para este VMix
        const section = document.createElement('div');
        section.className = 'vmix-history-section collapsed';
        section.dataset.vmix = vmixKey;
        
        // Cabe√ßalho (clic√°vel para expandir/colapsar)
        const header = document.createElement('div');
        header.className = 'vmix-history-header';
        header.innerHTML = `
          <div class="vmix-history-title">
            ${vmixKey}
            <span class="vmix-history-count">${records.length} transfer√™ncia${records.length > 1 ? 's' : ''}</span>
          </div>
          <div class="vmix-history-toggle">‚ñº</div>
        `;
        
        // Toggle ao clicar
        header.addEventListener('click', function() {
          section.classList.toggle('collapsed');
        });
        
        section.appendChild(header);

        // Conte√∫do (timeline)
        const content = document.createElement('div');
        content.className = 'vmix-history-content';
        
        const timeline = document.createElement('div');
        timeline.className = 'timeline';

        // Mostrar apenas √∫ltimas 5 transfer√™ncias inicialmente
        const initialLimit = 5;
        const recordsToShow = records.slice(0, initialLimit);
        const hasMore = records.length > initialLimit;

        recordsToShow.forEach(record => {
          const item = document.createElement('div');
          item.className = 'timeline-item';
          item.innerHTML = `
            <div class="timeline-content">
              <div class="timeline-date">üìÖ ${record.dataHora}</div>
              <div class="timeline-company">üè¢ ${record.empresa}</div>
              <div class="timeline-receiver">üë§ ${record.recebedor}</div>
            </div>
          `;
          timeline.appendChild(item);
        });

        content.appendChild(timeline);

        // Bot√£o "Ver mais" se houver mais registros
        if (hasMore) {
          const showMoreBtn = document.createElement('button');
          showMoreBtn.className = 'show-more-btn';
          showMoreBtn.textContent = `‚ñº Ver todas as ${records.length} transfer√™ncias`;
          showMoreBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Renderizar todos os registros
            timeline.innerHTML = '';
            records.forEach(record => {
              const item = document.createElement('div');
              item.className = 'timeline-item';
              item.innerHTML = `
                <div class="timeline-content">
                  <div class="timeline-date">üìÖ ${record.dataHora}</div>
                  <div class="timeline-company">üè¢ ${record.empresa}</div>
                  <div class="timeline-receiver">üë§ ${record.recebedor}</div>
                </div>
              `;
              timeline.appendChild(item);
            });
            
            // Remover bot√£o
            showMoreBtn.remove();
          });
          content.appendChild(showMoreBtn);
        }

        section.appendChild(content);
        historyContainer.appendChild(section);
      });
    }

    // Carregar dados ao abrir a p√°gina
    loadData();

    // Atualizar automaticamente a cada 5 minutos
    setInterval(loadData, 5 * 60 * 1000);
  </script>

</body>
</html>
