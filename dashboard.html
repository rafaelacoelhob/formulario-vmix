<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Status dos VMix</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: #f0f2f7;
      color: #333;
      min-height: 100vh;
    }

    .sidebar {
      position: fixed; left: 0; top: 0;
      width: 68px; height: 100vh;
      background: #1e2235;
      display: flex; flex-direction: column; align-items: center;
      padding: 20px 0; z-index: 100;
    }

    .sidebar-logo {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, #4a6cf7, #7c5cfc);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 1rem; color: #fff;
      margin-bottom: 32px;
    }

    .sidebar-nav { display: flex; flex-direction: column; gap: 6px; }

    .sidebar-btn {
      width: 42px; height: 42px; border-radius: 10px; border: none;
      background: transparent; color: rgba(255,255,255,0.35);
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }

    .sidebar-btn:hover, .sidebar-btn.active {
      background: rgba(74,108,247,0.18); color: #fff;
    }

    .main {
      margin-left: 68px;
      padding: 28px 32px 40px;
      min-height: 100vh;
    }

    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 28px;
    }

    .topbar h1 { font-size: 1.5rem; font-weight: 700; color: #1e2235; letter-spacing: -0.02em; }
    .topbar h1 span { color: #4a6cf7; }

    .topbar-right { display: flex; gap: 12px; align-items: center; }
    .last-update { font-size: 0.8rem; color: #8b90a0; }

    .btn-refresh {
      padding: 9px 18px; background: #4a6cf7; color: #fff;
      border: none; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
      font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.2s;
      display: flex; align-items: center; gap: 6px;
      box-shadow: 0 2px 8px rgba(74,108,247,0.25);
    }

    .btn-refresh:hover { background: #3b5de7; box-shadow: 0 4px 14px rgba(74,108,247,0.35); }
    .btn-refresh.loading svg { animation: spin 1s linear infinite; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Summary */
    .summary-row {
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 16px; margin-bottom: 28px;
    }

    .summary-card {
      background: #fff; border: 1px solid #e4e7f0;
      border-radius: 14px; padding: 20px 22px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .sc-label { font-size: 0.76rem; color: #8b90a0; text-transform: uppercase; letter-spacing: 0.06em; font-weight: 600; margin-bottom: 8px; }
    .sc-value { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 700; color: #1e2235; }
    .sc-sub { font-size: 0.8rem; color: #8b90a0; margin-top: 4px; }

    .summary-card.highlight {
      background: linear-gradient(135deg, #4a6cf7, #7c5cfc);
      border: none; box-shadow: 0 4px 16px rgba(74,108,247,0.3);
    }
    .summary-card.highlight .sc-label { color: rgba(255,255,255,0.7); }
    .summary-card.highlight .sc-value { color: #fff; }
    .summary-card.highlight .sc-sub { color: rgba(255,255,255,0.6); }

    /* Section title */
    .section-title {
      font-size: 1rem; font-weight: 700; color: #1e2235;
      margin-bottom: 16px; display: flex; align-items: center; gap: 8px;
    }
    .section-title .dot { width: 8px; height: 8px; border-radius: 50%; background: #4a6cf7; }

    /* VMix Grid */
    .vmix-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px; margin-bottom: 36px;
    }

    .vmix-card {
      background: #fff; border: 1px solid #e4e7f0;
      border-radius: 14px; padding: 20px; transition: all 0.2s;
      position: relative; overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .vmix-card::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 3px;
      background: linear-gradient(90deg, #4a6cf7, #7c5cfc);
      opacity: 0; transition: opacity 0.2s;
    }

    .vmix-card:hover::before { opacity: 1; }
    .vmix-card:hover { border-color: rgba(74,108,247,0.3); box-shadow: 0 6px 20px rgba(74,108,247,0.1); transform: translateY(-2px); }

    .vmix-card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
    .vmix-card .vmix-number { font-family: 'JetBrains Mono', monospace; font-size: 1.25rem; font-weight: 700; color: #1e2235; }

    .status-pill { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.04em; }
    .status-pill.in-use { background: rgba(34,197,94,0.1); color: #16a34a; }
    .status-pill .pulse { width: 6px; height: 6px; border-radius: 50%; background: #16a34a; animation: pulse 2s infinite; }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    .info-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 0.88rem; }
    .info-row .icon { color: #8b90a0; font-size: 0.8rem; width: 16px; text-align: center; }
    .info-row .val { color: #5a5e70; }
    .info-row .val.company { color: #1e2235; font-weight: 600; }
    .card-date { margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f1f5; font-size: 0.78rem; color: #8b90a0; }

    /* History */
    .history-section {
      background: #fff; border: 1px solid #e4e7f0;
      border-radius: 14px; overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .history-header {
      padding: 22px 24px 0;
      display: flex; justify-content: space-between; align-items: center;
    }

    .history-header h2 {
      font-size: 1rem; font-weight: 700; color: #1e2235;
      display: flex; align-items: center; gap: 8px;
    }

    .history-header h2 .dot { width: 8px; height: 8px; border-radius: 50%; background: #4a6cf7; }

    /* Filters */
    .filters-bar {
      display: flex; gap: 12px; align-items: center;
      padding: 16px 24px;
      flex-wrap: wrap;
      border-bottom: 1px solid #e4e7f0;
    }

    .filter-group {
      display: flex; flex-direction: column; gap: 4px;
    }

    .filter-label {
      font-size: 0.7rem; font-weight: 600; color: #8b90a0;
      text-transform: uppercase; letter-spacing: 0.05em;
    }

    .filter-select, .filter-input {
      padding: 8px 12px;
      border: 1px solid #e4e7f0;
      border-radius: 8px;
      font-size: 0.84rem;
      font-family: 'DM Sans', sans-serif;
      color: #333;
      background: #fafbfc;
      outline: none;
      transition: border-color 0.2s;
      min-width: 160px;
    }

    .filter-select:focus, .filter-input:focus {
      border-color: #4a6cf7;
      background: #fff;
    }

    .btn-clear-filters {
      padding: 8px 16px;
      background: transparent;
      color: #8b90a0;
      border: 1px solid #e4e7f0;
      border-radius: 8px;
      font-size: 0.82rem;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
      align-self: flex-end;
    }

    .btn-clear-filters:hover { color: #e74c3c; border-color: #e74c3c; }

    .filter-results-count {
      font-size: 0.82rem;
      color: #8b90a0;
      padding: 0 24px 12px;
    }

    /* Table */
    .history-table { width: 100%; border-collapse: collapse; }

    .history-table thead th {
      padding: 14px 24px; text-align: left;
      font-size: 0.73rem; font-weight: 600; color: #8b90a0;
      text-transform: uppercase; letter-spacing: 0.06em;
      background: #fafbfc; border-bottom: 1px solid #e4e7f0;
      white-space: nowrap;
    }

    .history-table tbody tr { border-bottom: 1px solid #f0f1f5; transition: background 0.15s; }
    .history-table tbody tr:last-child { border-bottom: none; }
    .history-table tbody tr:hover { background: #f8f9fd; }
    .history-table tbody td { padding: 14px 24px; font-size: 0.88rem; }

    .td-index { font-family: 'JetBrains Mono', monospace; font-size: 0.78rem; color: #b0b4c0; width: 40px; }
    .td-date { color: #8b90a0; font-size: 0.84rem; white-space: nowrap; }
    .td-company { color: #1e2235; font-weight: 600; }
    .td-receiver { color: #5a5e70; }
    .td-vmix { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: #4a6cf7; font-size: 0.84rem; }

    .btn-show-more {
      padding: 8px 20px; background: #f0f2f7; color: #4a6cf7;
      border: 1px solid #e4e7f0; border-radius: 8px;
      font-size: 0.82rem; font-weight: 600; font-family: 'DM Sans', sans-serif;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-show-more:hover { background: rgba(74,108,247,0.08); border-color: rgba(74,108,247,0.3); }

    /* States */
    .state-message {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 80px 20px; text-align: center;
    }
    .state-message p { color: #8b90a0; font-size: 0.92rem; }

    .spinner-ring {
      width: 36px; height: 36px;
      border: 3px solid #e4e7f0; border-top-color: #4a6cf7;
      border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 16px;
    }

    .error-box {
      background: rgba(239,68,68,0.06); border: 1px solid rgba(239,68,68,0.15);
      border-radius: 10px; padding: 20px 24px; color: #dc2626;
      text-align: center; font-size: 0.9rem;
    }

    @media (max-width: 1024px) { .summary-row { grid-template-columns: repeat(2, 1fr); } }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; padding: 20px 16px 32px; }
      .summary-row { grid-template-columns: 1fr 1fr; gap: 10px; }
      .vmix-grid { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: flex-start; gap: 12px; }
      .topbar-right { width: 100%; justify-content: space-between; }
      .history-table thead th, .history-table tbody td { padding: 12px 14px; }
      .filters-bar { flex-direction: column; align-items: stretch; }
      .filter-select, .filter-input { min-width: auto; width: 100%; }
    }

    @media (max-width: 480px) { .summary-row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="sidebar-logo">V</div>
    <div class="sidebar-nav">
      <button class="sidebar-btn active">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
      </button>
    </div>
  </nav>

  <div class="main">
    <div class="topbar">
      <h1>Dashboard <span>VMix</span></h1>
      <div class="topbar-right">
        <span class="last-update" id="lastUpdate"></span>
        <button class="btn-refresh" id="btnRefresh">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
          Atualizar
        </button>
      </div>
    </div>

    <div id="loadingState" class="state-message">
      <div class="spinner-ring"></div>
      <p>Carregando dados da planilha...</p>
    </div>

    <div id="errorState" style="display:none;"></div>

    <div id="dashboardContent" style="display:none;">
      <div class="summary-row" id="summaryRow"></div>

      <div class="section-title"><span class="dot"></span> Status Atual dos Equipamentos</div>
      <div class="vmix-grid" id="vmixGrid"></div>

      <div class="history-section">
        <div class="history-header">
          <h2><span class="dot"></span> Hist√≥rico de Transfer√™ncias</h2>
        </div>

        <!-- Filtros -->
        <div class="filters-bar">
          <div class="filter-group">
            <span class="filter-label">VMix</span>
            <select class="filter-select" id="filterVmix">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="filter-group">
            <span class="filter-label">Empresa</span>
            <select class="filter-select" id="filterEmpresa">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="filter-group">
            <span class="filter-label">Data in√≠cio</span>
            <input type="date" class="filter-input" id="filterDateFrom">
          </div>
          <div class="filter-group">
            <span class="filter-label">Data fim</span>
            <input type="date" class="filter-input" id="filterDateTo">
          </div>
          <button class="btn-clear-filters" id="btnClearFilters">Limpar filtros</button>
        </div>

        <div class="filter-results-count" id="filterResultsCount"></div>

        <div>
          <table class="history-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Data / Hora</th>
                <th>Empresa</th>
                <th>Respons√°vel</th>
                <th>Equipamento</th>
              </tr>
            </thead>
            <tbody id="historyBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    var SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRWCfmrGtwYAfsvG-vAc-HFldEE13XlIToB0Na96UPV3rFVBGR4R8j316-KOCT8LHW-krYMDdzOHu4/pub?gid=964739530&single=true&output=csv';

    var vmixStatus = {};
    var allRecords = [];
    var visibleCount = 10;

    // --- Event listeners dos filtros ---
    document.getElementById('btnRefresh').addEventListener('click', function() { loadData(); });
    document.getElementById('filterVmix').addEventListener('change', function() { visibleCount = 10; renderHistory(); });
    document.getElementById('filterEmpresa').addEventListener('change', function() { visibleCount = 10; renderHistory(); });
    document.getElementById('filterDateFrom').addEventListener('change', function() { visibleCount = 10; renderHistory(); });
    document.getElementById('filterDateTo').addEventListener('change', function() { visibleCount = 10; renderHistory(); });

    document.getElementById('btnClearFilters').addEventListener('click', function() {
      document.getElementById('filterVmix').value = '';
      document.getElementById('filterEmpresa').value = '';
      document.getElementById('filterDateFrom').value = '';
      document.getElementById('filterDateTo').value = '';
      visibleCount = 10;
      renderHistory();
    });

    // --- Load data ---
    async function loadData() {
      var btn = document.getElementById('btnRefresh');
      btn.classList.add('loading');

      try {
        document.getElementById('loadingState').style.display = 'flex';
        document.getElementById('dashboardContent').style.display = 'none';
        document.getElementById('errorState').style.display = 'none';

        var response = await fetch(SHEET_CSV_URL);
        var csvText = await response.text();
        var lines = csvText.trim().split('\n');

        allRecords = [];
        vmixStatus = {};

        for (var i = 1; i < lines.length; i++) {
          var values = parseCSVLine(lines[i]);
          if (values.length >= 4) {
            var record = {
              dataHora: values[0],
              empresa: values[1],
              recebedor: values[2],
              vmix: values[3],
              fotos: values[4] || ''
            };
            allRecords.push(record);
            vmixStatus[record.vmix] = record;
          }
        }

        allRecords.sort(function(a, b) {
          return parseDate(b.dataHora) - parseDate(a.dataHora);
        });

        visibleCount = 10;
        populateFilterOptions();
        renderDashboard();

        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';
        document.getElementById('lastUpdate').textContent = 'Atualizado ' + new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('loadingState').style.display = 'none';
        var errDiv = document.getElementById('errorState');
        errDiv.innerHTML = '';
        var box = document.createElement('div');
        box.className = 'error-box';
        box.textContent = 'Erro ao carregar dados. Verifique se a planilha foi publicada como CSV. (' + error.message + ')';
        errDiv.appendChild(box);
        errDiv.style.display = 'block';
      } finally {
        btn.classList.remove('loading');
      }
    }

    // --- Populate filter dropdowns ---
    function populateFilterOptions() {
      var vmixSet = {};
      var empresaSet = {};

      for (var i = 0; i < allRecords.length; i++) {
        vmixSet[allRecords[i].vmix] = true;
        empresaSet[allRecords[i].empresa] = true;
      }

      var vmixKeys = Object.keys(vmixSet).sort(function(a, b) {
        return parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, ''));
      });

      var empresaKeys = Object.keys(empresaSet).sort();

      // VMix select
      var vmixSelect = document.getElementById('filterVmix');
      var currentVmix = vmixSelect.value;
      vmixSelect.innerHTML = '';
      var optAll = document.createElement('option');
      optAll.value = '';
      optAll.textContent = 'Todos';
      vmixSelect.appendChild(optAll);

      for (var i = 0; i < vmixKeys.length; i++) {
        var opt = document.createElement('option');
        opt.value = vmixKeys[i];
        opt.textContent = vmixKeys[i];
        vmixSelect.appendChild(opt);
      }
      vmixSelect.value = currentVmix;

      // Empresa select
      var empresaSelect = document.getElementById('filterEmpresa');
      var currentEmpresa = empresaSelect.value;
      empresaSelect.innerHTML = '';
      var optAllE = document.createElement('option');
      optAllE.value = '';
      optAllE.textContent = 'Todas';
      empresaSelect.appendChild(optAllE);

      for (var i = 0; i < empresaKeys.length; i++) {
        var opt = document.createElement('option');
        opt.value = empresaKeys[i];
        opt.textContent = empresaKeys[i];
        empresaSelect.appendChild(opt);
      }
      empresaSelect.value = currentEmpresa;
    }

    // --- Get filtered records ---
    function getFilteredRecords() {
      var fVmix = document.getElementById('filterVmix').value;
      var fEmpresa = document.getElementById('filterEmpresa').value;
      var fDateFrom = document.getElementById('filterDateFrom').value;
      var fDateTo = document.getElementById('filterDateTo').value;

      var dateFrom = fDateFrom ? new Date(fDateFrom + 'T00:00:00') : null;
      var dateTo = fDateTo ? new Date(fDateTo + 'T23:59:59') : null;

      var filtered = [];

      for (var i = 0; i < allRecords.length; i++) {
        var r = allRecords[i];

        if (fVmix && r.vmix !== fVmix) continue;
        if (fEmpresa && r.empresa !== fEmpresa) continue;

        if (dateFrom || dateTo) {
          var recDate = parseDate(r.dataHora);
          if (dateFrom && recDate < dateFrom) continue;
          if (dateTo && recDate > dateTo) continue;
        }

        filtered.push(r);
      }

      return filtered;
    }

    // --- CSV parse ---
    function parseCSVLine(line) {
      var result = [];
      var current = '';
      var inQuotes = false;
      for (var i = 0; i < line.length; i++) {
        var ch = line[i];
        if (ch === '"') { inQuotes = !inQuotes; }
        else if (ch === ',' && !inQuotes) { result.push(current.trim()); current = ''; }
        else { current += ch; }
      }
      result.push(current.trim());
      return result;
    }

    function parseDate(dateStr) {
      if (!dateStr) return new Date(0);
      var parts = dateStr.split(' ');
      var d = parts[0].split('/');
      var t = (parts[1] || '00:00:00').split(':');
      return new Date(
        parseInt(d[2]) || 2000,
        (parseInt(d[1]) || 1) - 1,
        parseInt(d[0]) || 1,
        parseInt(t[0]) || 0,
        parseInt(t[1]) || 0,
        parseInt(t[2]) || 0
      );
    }

    // --- Render all ---
    function renderDashboard() {
      renderSummary();
      renderVmixGrid();
      renderHistory();
    }

    function renderSummary() {
      var vmixKeys = Object.keys(vmixStatus);
      var companies = {};
      for (var i = 0; i < vmixKeys.length; i++) {
        companies[vmixStatus[vmixKeys[i]].empresa] = true;
      }
      var uniqueCount = Object.keys(companies).length;

      var container = document.getElementById('summaryRow');
      container.innerHTML = '';

      var cards = [
        { label: 'Total VMix', value: vmixKeys.length, sub: 'equipamentos rastreados', hl: true },
        { label: 'Em Uso', value: vmixKeys.length, sub: 'atualmente alocados', hl: false },
        { label: 'Empresas', value: uniqueCount, sub: 'parceiras ativas', hl: false },
        { label: 'Transfer√™ncias', value: allRecords.length, sub: 'registros no total', hl: false }
      ];

      for (var i = 0; i < cards.length; i++) {
        var c = cards[i];
        var div = document.createElement('div');
        div.className = 'summary-card' + (c.hl ? ' highlight' : '');

        var lbl = document.createElement('div'); lbl.className = 'sc-label'; lbl.textContent = c.label;
        var val = document.createElement('div'); val.className = 'sc-value'; val.textContent = c.value;
        var sub = document.createElement('div'); sub.className = 'sc-sub'; sub.textContent = c.sub;

        div.appendChild(lbl); div.appendChild(val); div.appendChild(sub);
        container.appendChild(div);
      }
    }

    function renderVmixGrid() {
      var grid = document.getElementById('vmixGrid');
      grid.innerHTML = '';

      var vmixKeys = Object.keys(vmixStatus).sort(function(a, b) {
        return parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, ''));
      });

      if (vmixKeys.length === 0) {
        var msg = document.createElement('div');
        msg.className = 'state-message';
        msg.style.gridColumn = '1/-1';
        var p = document.createElement('p');
        p.textContent = 'Nenhum equipamento registrado ainda.';
        msg.appendChild(p);
        grid.appendChild(msg);
        return;
      }

      for (var i = 0; i < vmixKeys.length; i++) {
        var r = vmixStatus[vmixKeys[i]];

        var card = document.createElement('div'); card.className = 'vmix-card';
        var top = document.createElement('div'); top.className = 'vmix-card-top';
        var num = document.createElement('div'); num.className = 'vmix-number'; num.textContent = r.vmix;
        var pill = document.createElement('div'); pill.className = 'status-pill in-use';
        var pulseSpan = document.createElement('span'); pulseSpan.className = 'pulse';
        pill.appendChild(pulseSpan); pill.appendChild(document.createTextNode(' Em uso'));
        top.appendChild(num); top.appendChild(pill);

        var row1 = document.createElement('div'); row1.className = 'info-row';
        var ic1 = document.createElement('span'); ic1.className = 'icon'; ic1.textContent = 'üè¢';
        var v1 = document.createElement('span'); v1.className = 'val company'; v1.textContent = r.empresa;
        row1.appendChild(ic1); row1.appendChild(v1);

        var row2 = document.createElement('div'); row2.className = 'info-row';
        var ic2 = document.createElement('span'); ic2.className = 'icon'; ic2.textContent = 'üë§';
        var v2 = document.createElement('span'); v2.className = 'val'; v2.textContent = r.recebedor;
        row2.appendChild(ic2); row2.appendChild(v2);

        var dt = document.createElement('div'); dt.className = 'card-date'; dt.textContent = 'Desde ' + r.dataHora;

        card.appendChild(top); card.appendChild(row1); card.appendChild(row2); card.appendChild(dt);
        grid.appendChild(card);
      }
    }

    function renderHistory() {
      var filtered = getFilteredRecords();
      var toShow = filtered.slice(0, visibleCount);
      var hasMore = filtered.length > visibleCount;
      var remaining = filtered.length - visibleCount;

      // Count
      var countEl = document.getElementById('filterResultsCount');
      var anyFilter = document.getElementById('filterVmix').value ||
                      document.getElementById('filterEmpresa').value ||
                      document.getElementById('filterDateFrom').value ||
                      document.getElementById('filterDateTo').value;

      if (anyFilter) {
        countEl.textContent = filtered.length + ' resultado(s) encontrado(s)';
      } else {
        countEl.textContent = filtered.length + ' registro(s) no total';
      }

      // Table body
      var tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';

      if (filtered.length === 0) {
        var emptyRow = document.createElement('tr');
        var emptyTd = document.createElement('td');
        emptyTd.colSpan = 5;
        emptyTd.style.textAlign = 'center';
        emptyTd.style.padding = '40px';
        emptyTd.style.color = '#8b90a0';
        emptyTd.textContent = 'Nenhum registro encontrado com os filtros selecionados.';
        emptyRow.appendChild(emptyTd);
        tbody.appendChild(emptyRow);
        return;
      }

      for (var i = 0; i < toShow.length; i++) {
        var r = toShow[i];
        var tr = document.createElement('tr');

        var td1 = document.createElement('td'); td1.className = 'td-index'; td1.textContent = String(i + 1).padStart(2, '0');
        var td2 = document.createElement('td'); td2.className = 'td-date'; td2.textContent = r.dataHora;
        var td3 = document.createElement('td'); td3.className = 'td-company'; td3.textContent = r.empresa;
        var td4 = document.createElement('td'); td4.className = 'td-receiver'; td4.textContent = r.recebedor;
        var td5 = document.createElement('td'); td5.className = 'td-vmix'; td5.textContent = r.vmix;

        tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4); tr.appendChild(td5);
        tbody.appendChild(tr);
      }

      if (hasMore) {
        var moreRow = document.createElement('tr');
        var moreTd = document.createElement('td');
        moreTd.colSpan = 5;
        moreTd.style.textAlign = 'center';
        moreTd.style.padding = '16px 24px';

        var moreBtn = document.createElement('button');
        moreBtn.className = 'btn-show-more';
        moreBtn.textContent = 'Mostrar mais (' + remaining + ' restantes)';
        moreBtn.addEventListener('click', function() {
          visibleCount += 20;
          renderHistory();
        });

        moreTd.appendChild(moreBtn);
        moreRow.appendChild(moreTd);
        tbody.appendChild(moreRow);
      }
    }

    // Init
    loadData();
    setInterval(loadData, 5 * 60 * 1000);
  </script>

</body>
